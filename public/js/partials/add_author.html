<div class="page-header">
    <h1>{{pageTitle}}</h1>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" ng-model="newAuthor.name", placeholder="Nome" required>
        </div>
    </div>
    <div class="form-group">
        <label for="surname" class="col-sm-2 control-label">Titolo</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="surname" name="surname" ng-model="newAuthor.surname", placeholder="Cognome" required>
        </div>
    </div>
    <div class="form-group" style="float: right;">
        <a href="#authors/" class="btn btn-danger">Annulla</a>
        <button type="button" ng-click="save()" class="btn btn-primary">SALVA</button>
    </div>
</form>
