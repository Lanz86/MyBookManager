<table>
    <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Nome
            </th>
            <th>
                ISBN
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat='book in books'>
            <td>{{$index +1 }}</td>
            <td>{{book.title}}</td>
            <td>{{book.isbn}}</td>
        </tr>
    </tbody>
</table>
